<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Examples</title>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-3">Examples</h1>
    <p class="text-red-500 text-center mt-6">
      NOTE: You need to have openmask installed in your browser in order to work
    </p>
    <div class="flex flex-col w-screen items-center space-y-2 mt-6">
      <div class="flex">
        <p class="mr-2">Wallet Address:</p>
        <p id="walletAddress">Not Connectd</p>
      </div>
      <div class="flex">
        <button
          id="connect"
          onclick="window.tonkey.connect()"
          class="border-2 border-black px-2 rounded-md"
        >
          Connect
        </button>
      </div>
    </div>

    <div id ="connectArea" style="display: none;">
      <div class="flex flex-col w-screen items-center space-y-2 mt-6">
        <div class="flex">
          <p class="mr-2">Chain Id:</p>
          <input
            id="chainId"
            type="text"
            placeholder="chainId"
            value="-239"
            class="border-2 border-black"
          />
        </div>
        <div class="flex">
          <p class="mr-2">Safe Address:</p>
          <input
            id="safeAddress"
            type="text"
            placeholder="safeAddress"
            value="0:119b894682f9dccb1d5f6cc0c4111eb759769cb72adea67314dbdcb87cb62b51"
            class="border-2 border-black"
          />
        </div>
        <div class="flex">
          <p class="mr-2">Owner Address:</p>
          <input
            id="userAddr"
            type="text"
            placeholder="User Address"
            class="border-2 border-black"
            value=""
          />
        </div>
        <button
          id="isOwnerButton"
          onclick="window.tonkey.isOwner()"
          class="border-2 border-black px-2 rounded-md"
        >
          is Owner?
        </button>
        <div id="isOwner"></div>
      </div>
      <div class="flex flex-col w-screen items-center space-y-2 mt-4">
        <input
          id="recipient"
          type="text"
          placeholder="recipient"
          class="border-2 border-black"
        />
        <input
          id="amount"
          type="text"
          placeholder="amount"
          class="border-2 border-black"
        />
        <input
          id="remark"
          type="text"
          placeholder="remark"
          class="border-2 border-black"
        />
        <button
          id="genButton"
          onclick="window.tonkey.genPayload()"
          class="border-2 border-black px-2 rounded-md"
        >
          Gen Payload
        </button>
        <div id="output" class="text-lime-500"></div>
      </div>
      <div class="flex flex-col w-screen items-center space-y-2 mt-6">
        <input
          id="orderCellBoc"
          type="text"
          placeholder="orderCellBoc"
          class="border-2 border-black"
        />
        <button
          id="signButton"
          onclick="window.tonkey.sign()"
          class="border-2 border-black px-2 rounded-md"
        >
          Sign
        </button>
        <div id="output1"></div>
        <button
          id="createButton"
          onclick="window.tonkey.create()"
          class="border-2 border-black px-2 rounded-md"
        >
          Create Transfer
        </button>
        <p id="queryId"></p>
  
        <button
          id="getTransactionHistoryButton"
          onclick="window.tonkey.getTransactionHistory()"
          class="border-2 border-black px-2 rounded-md"
        >
          Get Transaction History
        </button>
        <textarea id="transactionHistoryResult"></textarea>
  
        <button
          id="getTransactionQueueButton"
          onclick="window.tonkey.getTransactionQueue()"
          class="border-2 border-black px-2 rounded-md"
        >
          Get Transaction Queue
        </button>
        <textarea id="transactionQueueResult"></textarea>
  
        <button
          id="getBalanceButton"
          onclick="window.tonkey.getBalance()"
          class="border-2 border-black px-2 rounded-md"
        >
          Get Balance
        </button>
        <div id="balance"></div>
      </div>
    </div>
    
  </body>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/tonweb.js"></script>
  <script src="./js/index.js"></script>
  <script type="text/javascript"></script>
</html>
